<header class="content__header">
  <div class="content__vote-options">
    <div ng-click="cardVM.toggleLike();" class="option-wrapper">
      <button
              ng-class="{
              'state--liked': cardVM.states.liked,
              'state--ignored': cardVM.states.disliked
            }"
              class="btn btn--vote option" title="more like this">
        <span class="icon icon-thumbs-up-alt"></span>
      </button>
    </div>
    <div ng-click="cardVM.toggleDislike();" class="option-wrapper">
      <button
              ng-class="{
              'state--liked': cardVM.states.disliked,
              'state--ignored': cardVM.states.liked
            }"
              class="btn btn--vote btn--vote--negative option" title="less like this">
        <span class="icon icon-thumbs-down-alt"></span>
      </button>
    </div>
  </div>
  <div>
    <h3 class="content__title"><a href="#/post">Blue Black Water - BILLY WHO</a></h3>
  </div>
  <div class="content__header__voted-message">
    <p ng-show="cardVM.states.liked" class="text--sml">You <strong>liked</strong> this, so we'll start serving you more content like this.</p>
    <p ng-show="cardVM.states.disliked" class="text--sml">You <strong>disliked</strong> this, so we'll try to avoid serving up content like this.</p>
  </div>
</header>
